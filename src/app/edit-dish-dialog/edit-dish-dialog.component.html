


<div class="container">
  <h2>Edit Dish</h2>

  <form (ngSubmit)="onSaveClick()" #editForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="data.name" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" [(ngModel)]="data.price" name="price" id="price" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" [(ngModel)]="data.quantity" name="quantity" id="quantity" class="form-control" required>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" [(ngModel)]="data.availability" name="availability" class="form-check-input">
        Availability
      </label>
    </div>
    <div class="dialog-buttons">
    <button type="button" mat-raised-button color="warn" (click)="onCancelClick()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" [disabled]="!editForm.valid">Save</button>
  </div>
  </form>
</div>
