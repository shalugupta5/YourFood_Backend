


   <table class="table table-bordered table-hover table-responsive-md">

    <thead class="thead-dark">
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Dish</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Tracking Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.dish_name }}</td>
        <td>{{ order.total_price }}</td>
        <td>
          <div class="input-group">
            <select class="form-control select-status" [(ngModel)]="order.status" (change)="updateOrderStatus(order.id, order.status)">
              <option value="pending">Pending</option>
              <option value="delivered">Delivered</option>
              <option value="processing">Processing</option>
            </select>
            <div class="input-group-append">
            </div>
          </div>
        </td>
        <td>
          <select class="form-control" [(ngModel)]="order.tracking_status" (change)="updateTrackingStatus(order.id, order.tracking_status)">
            <option value="enable">Enable</option>
            <option value="disable">Disable</option>
          </select>
        </td>
        <td class="action-column">
          <ul>
            <li *ngFor="let dishName of order.dish_name">{{ dishName }}</li>
          </ul>
          <button class="btn btn-danger" (click)="deleteOrder(order.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
