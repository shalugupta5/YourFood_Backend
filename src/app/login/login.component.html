


 
 <form class="login-form" (ngSubmit)="login()">
 
  <div class="form-group">
    <div class="h2heading">
      <h2>Log in</h2>
    </div>
    <label for="username">
      <i class="fas fa-user"></i>
    </label>
    <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">
      <i class="fas fa-lock"></i>
    </label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password">
  </div>

  <div class="remember-me">
    <mat-checkbox [(ngModel)]="remember" name="remember" [ngModelOptions]="{ standalone: true }">Remember me</mat-checkbox>
  </div>
  <button type="submit" class="login-button">Log in</button>
</form>
