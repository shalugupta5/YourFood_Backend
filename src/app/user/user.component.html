


   <div class="dish-grid">
    <div *ngFor="let dish of pagedDishes" class="dish-container">
      <!-- Dish content here -->
      <div class="dish-image">
        <img [src]="imageDictionary[dish.name]" alt="Dish Image">
      </div>
      <div class="dish-details">
        <h3>{{ dish.name }}</h3>
        <div class="details-row">
          <p class="dish-price">
            <i class="fas fa-rupee-sign"></i> {{ dish.price }}
          </p>
          
          <p class="dish-quantity">
            {{ dish.quantity > 0 ? 'In Stock' : 'Out of Stock' }}
          </p>
         
          <!-- <p class="dish-quantity">Quantity {{ dish.quantity }}</p> -->
        </div>
        <div class="button-row">
          <button class="add-to-bag-button" (click)="addToBag(dish)">Add to Bag</button>
          <!-- <button (click)="placeOrder(dish)">Order</button> -->
        </div>
      </div>
    </div>
  </div>
  


  <div class="pagination">
    <button [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
    <button *ngFor="let page of pagesArray" [class.active]="currentPage === page" (click)="goToPage(page)">{{ page }}</button>
    <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
  </div>
