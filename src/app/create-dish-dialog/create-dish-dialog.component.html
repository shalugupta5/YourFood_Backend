


<div class="form-container">
  <h2>Add Dish</h2>

  <form (ngSubmit)="createDish()" #createForm="ngForm" autocomplete="off">
    <mat-form-field class="form-field">
      <input matInput placeholder="Name" name="name" [(ngModel)]="newDish.name" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput placeholder="Price" name="price" [(ngModel)]="newDish.price" required>
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput placeholder="Quantity" name="quantity" [(ngModel)]="newDish.quantity" required>
    </mat-form-field>

    <div class="checkbox-container">
      <label class="checkbox-label">
        <input type="checkbox" name="availability" [(ngModel)]="newDish.availability">
        Availability
      </label>
    </div>
   
    <div class="dialog-buttons">
      <button mat-raised-button color="primary" type="submit" [disabled]="!createForm.valid">Create</button>
      <!-- <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
       -->
       <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>

    </div>
  </form>
</div>
